<!DOCTYPE html>
<html>
<head>
  <title>Lab2 Part 1</title>
</head>
<body>

  <table align="center" border="0" cellpadding="10" cellspacing="0" width="400">
    <tr>
      <td align="center">
        <form>
        <fieldset>
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name"><br><br>
          <input type="submit" value="Submit">
        </fieldset>
        </form>
        <hr>

        <form>
            <fieldset>
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email">
          <input type="submit" value="Submit">
          </fieldset>
        </form>
        <hr>

        <form>
          <fieldset>
            <legend>Gender</legend>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label>
          
          <br>
          <input type="submit" value="Submit">
          </fieldset>
        </form>
        <hr>

        <form>
          <fieldset>
            <legend>Date of Birth</legend>
            <label>dd</label>
            <input type="text" name="day" size="2"> /
            <label>mm</label>
            <input type="text" name="month" size="2"> /
            <label>yyyy</label>
            <input type="text" name="year" size="4"><br><br>
            <input type="submit" value="Submit">
          </fieldset>
        </form>
        <hr>

        <form>
          <fieldset>
            <legend>Degree</legend>
            <input type="checkbox" id="ssc" name="degree" value="SSC">
            <label for="ssc">SSC</label>
            <input type="checkbox" id="hsc" name="degree" value="HSC">
            <label for="hsc">HSC</label>
            <input type="checkbox" id="bsc" name="degree" value="BSc">
            <label for="bsc">BSc</label>
          <br>
          <input type="submit" value="Submit">
          </fieldset>
        </form>
        <hr>

        <form>
            <fieldset>
          <label for="blood">Blood Group:</label>
          <select id="blood" name="blood">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
          </select><br><br>
          <input type="submit" value="Submit">
          </fieldset>
        </form>
        <hr>

        <form>
          <fieldset>
            <legend>Profile Picture</legend>
            <label for="userid">User Id:</label>
            <input type="text" id="userid" name="userid"><br><br>
            <label for="picture">Picture:</label>
            <input type="file" id="picture" name="picture"><br><br>
            <input type="submit" value="Submit">
          </fieldset>
        </form>
      </td>
    </tr>
  </table>

</body>
</html>
